<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Clocks Exercise</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <section>       
      <nav class="nav justify-content-center navBar">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Clocks</a>
        <a class="nav-link" href="#">Countdowns</a>
        <a class="nav-link" href="#">Timer</a>
      </nav>
    </section>
    <!-- CLOCKS -->
    <section class="col-log-12 row text-center clock"> 
      <h1>Clocks</h1>
      <div class="col-lg-6 row justify-content-center analog-clock"> <!-- Analog-clock -->
        <h1>Analog Clock</h1>
        <canvas id="canvas" width="1000" height="1000"> </canvas>
      </div>
      
      <div class="col-lg-6 row justify-content-center align-content-center digital-clock"> <!-- Digital Clock -->
        <h1>Digital Clock</h1>
        <div id="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </section>
    <!-- COUNTDOWN -->
    <section class="col-lg-12 row justify-content-center align-items-center text-center countdown"> 
      <h1>Countdown</h1>
      <span id="countdownText"></span>
      <button id="reloadbtn">Reload</button>
    </section>
    <!-- COUNTDOWN WITH INPUT -->
    <section class="col-lg-12 row justify-content-center align-items-center text-center countdown2">
      <h1>Countdown with a InputSet</h1>
      <span>Set your countdown <input type="number" name="input" id="inputValue" />
        <span id="functionBtn" class="runBtn">Run</span>
      </span>
      <span id="countdownText2"></span>
      <button id="reloadbtn2">Reload</button>
    </section>
    <!-- TIMER -->
    <section class="timer">
      <div>
        <span id="hour">00</span>:<span id="minute">00</span>:<span id="seconds">00</span>
      </div>
      <br>
      <div id="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </section>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/myscript.js"></script>
  </body>
</html>
